<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/footer.css">
    <link rel="stylesheet" href="../../styles/button.css">

    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/main.css">

    <!-- JAVASCRIPT CONTROLLER -->
    <script type="module" src="./scripts/controller.js" defer></script>

    <title>MusicShop</title>
</head>
<body>
    <header>
        <h2>Music Shop</h2>
        <a href="../cart/"><span class="material-symbols-outlined">shopping_cart</span></a>
    </header>

    <main>
        <h3>Musics</h3>

        <input type="text" id="searchFilter">
        <input type="range" id="priceFilter" min="0" max="100" step="1">

        <ul>
            <li>
                <input type="checkbox" id="cb1" class="genre-filter" data-genrename="Rock">
                <label for="cb1">Rock</label>
            </li>
            <li>
                <input type="checkbox" id="cb2" class="genre-filter" data-genrename="Rap">
                <label for="cb2">Rap</label>
            </li>
        </ul>

        <div id="filters"></div>

        <ul id="music-container"></ul>
    </main>

    <footer>
        <p>No rights reserved, this is just a exercise</p>
    </footer>
</body>
</html>
